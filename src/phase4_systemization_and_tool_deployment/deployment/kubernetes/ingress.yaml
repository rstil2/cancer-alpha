apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cancer-alpha-ingress
  namespace: cancer-alpha
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - cancer-alpha.example.com
    - api.cancer-alpha.example.com
    secretName: cancer-alpha-tls
  rules:
  - host: cancer-alpha.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cancer-alpha-web-service
            port:
              number: 3000
  - host: api.cancer-alpha.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cancer-alpha-api-service
            port:
              number: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: cancer-alpha-web-loadbalancer
  namespace: cancer-alpha
  labels:
    app: cancer-alpha-web
spec:
  selector:
    app: cancer-alpha-web
  ports:
  - port: 80
    targetPort: 3000
    name: http
  - port: 443
    targetPort: 3000
    name: https
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: cancer-alpha-api-loadbalancer
  namespace: cancer-alpha
  labels:
    app: cancer-alpha-api
spec:
  selector:
    app: cancer-alpha-api
  ports:
  - port: 80
    targetPort: 8000
    name: http
  - port: 443
    targetPort: 8000
    name: https
  type: LoadBalancer
